window.onload=function () {
    var pitch=null;
	var properties={
				              					//Largeur de l'image representant le terrain (en pixels)
				//rateHW: 1.3,              					//rapport Hauteur(Longueur)/largeur du terrain

				widthIRL:60,              					//Largeur standard et reelle du terrain en m 
															//==> permet de recreer l'echelle

															//Types possibles de representation:
				type: fullPitch,						    //halfPitch		  :  1 demi-terrain, 
															//fullPitch :  1 grand terrain 
				textStyle:"Bold italic 11px Verdana",
                grassStripesNumber:19					
				
				};
	
	pitch=new soccerPitch(properties);
	pitch.draw();
	//alors c toi
}
